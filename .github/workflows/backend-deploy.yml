name: Deploy to Cloud Run

on:
  push:
    branches:
      - backend-deploy
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image
        run: |
          cd backend
          gcloud auth configure-docker
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/roomiesify:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/roomiesify:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy roomiesify \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/roomiesify:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
